[module/title]
type = internal/xwindow

; Available tags:
;   <label> (default)
format = <label>
format-background = ${color.module-bg}
format-foreground = ${color.icon-fg}
format-padding = ${layout.module-padding}

; Available tokens:
;   %title%
; Default: %title%
label = %title%
label-maxlen = 20

; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty = Desktop
;;label-empty-foreground = #707880

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

   ;%icon%
;;   %index%
;; Default: %icon%  %name%
;label-active = %icon%
;label-active-foreground = ${color.icon-fg}
;label-active-background = ${color.module-bg}
;label-active-overline = ${color.icon-fg}

;; Available tokens:
;;   %name%
;;   %icon%
;;   %index%
;; Default: %icon%  %name%
;label-occupied = %icon%
;label-occupied-underline = ${xcolor.fg}

;; Available tokens:
;;   %name%
;;   %icon%
;;   %index%
;; Default: %icon%  %name%
;label-urgent = %icon%
;label-urgent-foreground = ${color.warn-fg}
;label-urgent-background = ${xcolor.bg}
;;;label-urgent-underline = ${color.red}

;; Available tokens:
;;   %name%
;;   %icon%
;;   %index%
;; Default: %icon%  %name%
;label-empty = %icon%
;label-empty-foreground = ${color.module-fg}
;label-empty-background = ${color.module-bg}

;label-active-padding = ${layout.module-padding}
;label-urgent-padding = ${layout.module-padding}
;label-occupied-padding = ${layout.module-padding}
;label-empty-padding = ${layout.module-padding}


;}}}




