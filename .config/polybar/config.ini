;;{{{ Bar Settings

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false

; Tell the Window Manager not to configure the window.
; Use this to detach the bar if your WM is locking its size/position.
override-redirect = false

; Put the bar at the bottom of the screen
bottom = false
fixed-center = true

width = 100%
height = 22

offset-x = 0%
offset-y = 0%

background = ${color.base-bg}
foreground = ${color.text-fg}

radius-top = 0.0
radius-bottom = 0.0

overline-size = 2
overline-color = ${color.text-fg}

border-bottom-size = 0
border-color = ${color.text-fg}

; Number of spaces to add at the beginning/end of the bar
; Individual side values can be defined using:
;   padding-{left,right}
padding = 0

; Number of spaces to add before/after each module
; Individual side values can be defined using:
;   module-margin-{left,right}
module-margin-left = 0
module-margin-right = 0

; Text Fonts
font-0 = Monospace:style=Regular:pixelsize=10;2
; Icons Fonts
font-1 = NotoColorEmoji:fontformat=truetype:scale=9:antialias=false;
; Powerline Glyphs
font-2 = Iosevka Nerd Font:style=Medium:size=16;3
; Larger font size for bar fill icons
font-3 = Iosevka Nerd Font:style=Medium:size=12;3
; Smaller font size for shorter spaces
; font-4 = Iosevka Nerd Font:style=Medium:size=7;3

;}}}

; ==================================
;  BAR TOP MODULES
; ==================================
[bar/top]
inherit = bar/main
modules-left =left-end-bottom i3 right-end-top left-end-bottom date right-end-top
; modules-center= date sysmenu 
modules-right = left-end-top updates right-end-bottom left-end-top keyboard  battery right-end-bottom left-end-top 
enable-ipc = true
;checknetwork
;
tray-position = right
; If true, the bar will not shift its contents when the tray changes
; tray-detached = false
; Tray icon max size
tray-maxsize = 16
tray-background = ${color.module-bg}
; Tray offset defined as pixel value (e.g. 35) or percentage (e.g. 50%)
tray-offset-x = 0
tray-offset-y = 0
; Pad the sides of each tray icon
tray-padding = 5
tray-scale = 1.0

[bar/bottom]
inherit = bar/main
bottom = true

modules-left = right-end-bottom left-end-top cpu memory filesystem right-end-bottom 
modules-center = mpd
modules-right = left-end-bottom network right-end-top left-end-bottom volume brightness
enable-ipc = true



; {{{ layout
[layout]

module-padding = 1

;; Bars
icon-font = 6
;bar-format = %{T4}%fill%%indicator%%{F#dc404040}%empty%%{F-}%{T-}
bar-format = %{T4}%fill%%indicator%%empty%%{F-}%{T-}
bar-fill-icon = Ô≠≥

; The separator will be inserted between the output of each module
separator =

; This value is used to add extra spacing between elements
; @deprecated: This parameter will be removed in an upcoming version
spacing = 0

; Opacity value between 0.0 and 1.0 used on fade in/out
dim-value = 1.0

; Value to be used to set the WM_NAME atom
; If the value is empty or undefined, the atom value
; will be created from the following template: polybar-[BAR]_[MONITOR]
; NOTE: The placeholders are not available for custom values
wm-name = 

; Locale used to localize various module data (e.g. date)
; Expects a valid libc locale, for example: sv_SE.UTF-8
locale = 


; Restack the bar window and put it above the
; selected window manager's root
;
; Fixes the issue where the bar is being drawn
; on top of fullscreen window's
;
; Currently supported WM's:
;   bspwm
;   i3 (requires: `override-redirect = true`)
wm-restack = i3

; Set a DPI values used when rendering text
; This only affects scalable fonts
; dpi = 

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true

; Fallback click handlers that will be called if
; there's no matching module handler found.
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

; Requires polybar to be built with xcursor support (xcb-util-cursor)
; Possible values are:
; - default   : The default pointer as before, can also be an empty string (default)
; - pointer   : Typically in the form of a hand
; - ns-resize : Up and down arrows, can be used to indicate scrolling
cursor-click = 
cursor-scroll = 

